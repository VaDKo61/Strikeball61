{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{% static 'team_and_players/css/style.css' %}" media="all" rel="stylesheet" type="text/css"/>

<div id="primary">
    <h3>&#187; Команды</h3>
    <div class="column-1">
        {% for team in object_list %}
        <div class="block-left">
            <img src="{{ team.logo.url }}" class="img-left" alt="{{ team.name }}"/>
            <h2><a class="block-right" href="{{ team.get_url }}">{{ team.name }}</a></h2>
            <p><a class="block-right" href="{{ team.get_url }}">{{ team.descriptions }}</a></p>
            <p><a class="block-right">{{ team.players }}</a></p>
        </div>
        {% endfor %}
    </div><!--End column-1  -->
</div><!--End primary -->
{% endblock %}
