{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="{% static 'css/style.css' %}" media="all" rel="stylesheet" type="text/css"/>

<div id="primary">
    <h3>&#187; Регистрация</h3>
    <div class="item-2">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="{% if field.errors %} errors {% endif %}">
                    <div class="field">
                        <labal>{{ field.label_tag }}</labal>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor%}
            <button type="submit">Зарегестрироваться</button>
        </form>
    </div>
</div>

{% endblock %}
